<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform, Transition, dan Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            spacing: {
              13: "3.25rem",
            },
            fontFamily: {
              inter: ["Inter"],
            },
            colors: {
              kopi: "#c0ffee",
            },
            animation: {
              "bounce-slow": "bounce 2s linear infinite",
              goyang: "goyang 1s linear infinite",
            },
            keyframes: {
              goyang: {
                "0%,100%": { transform: "rotate(-3deg)" },
                "50%": { transform: "rotate(3deg)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="dark:bg-slate-800 dark:text-slate-200">
    <div class="mt-52"></div>

    <div class="w-40 h-40 mx-auto group">
      <div
        class="w-full h-full bg-sky-500 rounded-lg shadow-lg group-hover:rotate-180 transition duration-1000 ease-in-out delay-300 origin-top-left"
      ></div>
    </div>

    <div
      class="w-40 h-40 mx-auto bg-pink-500 rounded-lg shadow-lg mt-20 animate-[goyang_.7s_ease-in-out_infinite]"
    ></div>

    <div class="mb-96"></div>

    <script src="script.js"></script>
  </body>
</html>
