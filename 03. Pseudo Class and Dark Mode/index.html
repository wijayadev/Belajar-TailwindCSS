<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class & Dark Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
      #toggle:checked ~ label .toggle-circle {
        transform: translateX(20px);
        transition: 0.5s ease-in-out;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            spacing: {
              13: "3.25rem",
            },
            fontFamily: {
              inter: ["Inter"],
            },
            colors: {
              kopi: "#c0ffee",
            },
          },
        },
      };
    </script>
  </head>
  <body class="dark:bg-slate-800 dark:text-slate-200">
    <div class="flex justify-center mt-5">
      <span class="text-sm text-slate-500 mr-2">Light</span>
      <input type="checkbox" id="toggle" class="hidden" />
      <label for="toggle">
        <div
          class="w-9 h-5 bg-slate-500 rounded-full flex items-center cursor-pointer"
        >
          <div class="w-4 h-4 bg-white rounded-full toggle-circle"></div>
        </div>
      </label>

      <span class="text-sm text-slate-500 ml-2">Dark</span>
    </div>

    <div>
      <button
        class="my-10 bg-sky-500 px-5 py-2 rounded-full text-white font-semibold font-Inter mx-auto block hover:bg-sky-600 active:bg-sky-700 focus:ring-sky-300 dark:bg-slate-300 dark:text-slate-800 dark:hover:bg-slate-100 dark:hover:text-slate-900"
      >
        Simpan
      </button>

      <div
        class="max-w-lg my-10 border border-slate-200 rounded-xl mx-auto p-5 shadow-md font-serif hover:bg-sky-500 group dark:hover:bg-slate-300"
      >
        <h5
          class="font-bold text-slate-700 text-lg mb-3 group-hover:text-white dark:group-hover:text-slate-800"
        >
          My Card
        </h5>
        <p
          class="text-slate-600 group-hover:text-white selection:bg-lime-300 selection:text-slate-900 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:float-left first-letter:mr-3 dark:group-hover:text-slate-800"
        >
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum autem
          culpa praesentium quisquam maiores doloremque, veritatis sapiente
          deserunt! Fugiat deleniti atque asperiores necessitatibus doloribus
          cupiditate assumenda repellat recusandae laudantium dolore.
        </p>
      </div>
    </div>

    <div
      class="max-w-lg border border-slate-300 rounded-xl mx-auto shadow-md font-Inter p-5"
    >
      <form action="">
        <label for="email">
          <span
            class="block font-semibold mb-1 text-slate-700 after:content-['*'] after:text-pink-500 after:ml-0.5"
            >Email</span
          >
          <input
            type="email"
            id="email"
            placeholder="Masukkan email..."
            class="px-3 py-2 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700 peer"
          />
          <p class="text-sm m-1 text-pink-700 invisible peer-invalid:visible">
            Email tidak valid
          </p>
        </label>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
